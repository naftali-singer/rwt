<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Welcome Back!</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="failedAttempt">
        Invalid email or password
    </div>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="userId"><span class="glyphicon glyphicon-user large-gliphicon"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userId" ng-model="userId">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="userPswd"><span class="glyphicon glyphicon-lock large-gliphicon"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userPswd" ng-model="userPswd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right" ng-click="login()"><span class="glyphicon glyphicon-send large-gliphicon"></span></button>
            </div>
        </div>
    </form>
</div>
