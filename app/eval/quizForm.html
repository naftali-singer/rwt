<!-- form for creating a quiz -->
<div class="container">
    
    <div class="page-header">
        <h1>New Quiz</h1>
    </div>
    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3" for="quizId">Quiz ID:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="quizId" placeholder="Enter" ng-model="quiz.quizId">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="title">Title:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="title" placeholder="Enter" ng-model="quiz.title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="skill">Skill:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="skill" placeholder="Enter" ng-model="quiz.skill">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="category">Category:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="category" placeholder="Enter" ng-model="quiz.category">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="means">Means:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="means" placeholder="Enter" ng-model="quiz.means">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="questn">Questions:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="questn" placeholder="Enter (blank separated)" ng-model="quiz.questn">
          </div>
        </div>
<!-- virtual input to complete the user object of which pupil is a descendant - if a server were to be updated
        <input type="hidden" name="user.role" value="pupil">
        <input type="hidden" name="user.teacherId" value="activeUser.get().userId">
-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-left">
              <button type="submit" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-list-alt large-gliphicon"></span></button>
            </div>
            <div class="pull-right">              
              <button type="submit" class="btn btn-success" ng-click="create()"><span class="glyphicon glyphicon-ok large-gliphicon"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
</div>
