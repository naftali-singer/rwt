
<div class="container">
    
    <div class="page-header">
      <h1>{{greetName}}'s Quiz</h1>
    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" ng-repeat="pupilQuiz in pupilQuizArr" >
        <div class="well pupilquiz-item" ng-hide="notImagedSymbol($index)">
            <h2>{{pupilQuiz.questnNo}}</h2>
            <img ng-src="{{pupilQuiz.imageUrl}}" class="img-responsive" alt="">
            <input type="text" size="12" ng-model="pupilAns">
            <button type="submit" class="btn btn-default" ng-click="savePupilAns($index, pupilAns)"><span class="glyphicon glyphicon-ok large-gliphicon"></span></button>            
        </div>
    </div>
    <br>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="pull-left">
                    <button type="submit" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-list-alt large-gliphicon"></span></button>
                </div>                    
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="evaluateQuiz()"><span class="glyphicon glyphicon-send large-gliphicon"></span></button>
                </div>
            </div>
        </form>
    </div>

</div>
