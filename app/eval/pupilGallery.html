
<div class="container">
    
    <div class="page-header">
      <h1>{{greetName}}'s Pupil Gallery</h1>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">        
        <div class="pull-left">
            <button type="button" class="btn btn-default" ng-click="dispPupilForm()"><span class="glyphicon glyphicon-plus large-gliphicon"></span></button>
            <button type="button" class="btn btn-default" ng-click="chngPupilsQuizId()"><span class="glyphicon glyphicon-edit large-gliphicon"></span></button>
            Quiz Id:<input type="text" size="8" ng-model="chngQuizId">
        </div>
        <div class="pull-right">
            <span class="glyphicon glyphicon-filter large-gliphicon"></span>
            <input type="text" size="4" ng-model="queryPropty">
            <span class="glyphicon glyphicon-sort-by-attributes large-gliphicon"></span>
            <select ng-model="orderPropty">
                <option value=""></option>
                <option value="userId">User ID</option>
                <option value="lastName">Last Name</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <table class="table">
            <tr>
                <th ng-click="sortBy('userId')">User ID</th>
                <th ng-click="sortBy('lastName')">Last Name</th>
                <th>First Name</th>
                <th>Password</th>
                <th>Quiz ID</th>
            </tr>
            <tr ng-repeat="pupil in pupilArr | filter : queryByName | orderBy: orderPropty" ng-click="dispPupilView(pupil)">
                <td>{{pupil.userId}}</td>
                <td>{{pupil.lastName}}</td>
                <td>{{pupil.firstName}}</td>
                <td>{{pupil.userPswd}}</td>
                <td>{{pupil.quizId}}</td>
            </tr>
        </table>

</div>
