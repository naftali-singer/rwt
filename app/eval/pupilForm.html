<!-- form for creating a pupil -->
<div class="container">
    
    <div class="page-header">
        <h1>New Pupil</h1>
    </div>
    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3" for="userId">User ID:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="userId" placeholder="Enter" ng-model="pupil.userId">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="lastName">Last Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="lastName" placeholder="Enter" ng-model="pupil.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="firstName">First Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="firstName" placeholder="Enter" ng-model="pupil.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="password">Password:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="password" placeholder="Enter" ng-model="pupil.userPswd">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="quizId">Quiz ID:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="quizId" placeholder="Enter" ng-model="pupil.quizId">
          </div>
        </div>
<!-- virtual input to complete the user object of which pupil is a descendant - if a server were to be updated
        <input type="hidden" name="user.role" value="pupil">
        <input type="hidden" name="user.teacherId" value="activeUser.get().userId">
-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-left">
              <button type="submit" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-list-alt large-gliphicon"></span></button>
            </div>
            <div class="pull-right">              
              <button type="submit" class="btn btn-success" ng-click="create()"><span class="glyphicon glyphicon-ok large-gliphicon"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
</div>
