
<div class="container">
    
    <div class="page-header">
      <h1>{{greetName}}'s Progress</h1>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="pull-right">
            <span class="glyphicon glyphicon-filter large-gliphicon"></span>
            <input type="text" size="4" ng-model="queryPropty">
            <span class="glyphicon glyphicon-sort-by-attributes large-gliphicon"></span>
            <select ng-model="orderPropty">
                <option value=""></option>
                <option value="quizId">Quiz ID</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <table class="table">
            <tr>
                <th ng-click="sortBy('quizId')">Quiz ID</th>
                <th>Ordinal</th>
                <th>Score</th>
                <th>Answers</th>
            </tr>
            <tr ng-repeat="answer in answerArr | filter : queryByQuizId | orderBy: orderPropty">
                <td>{{answer.quizId}}</td>
                <td>{{answer.ordinal}}</td>
                <td>{{answer.score}}</td>
                <td>{{answer.pupilAns}}</td>
            </tr>
        </table>
    </div>
    
</div>
