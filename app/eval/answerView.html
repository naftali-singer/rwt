            <th>Answers</th>
        </tr>
        <tr ng-repeat="answer in answerArr | filter : queryByQuizId | orderBy: orderPropty" ng-click="dispAnswerView(answer)">

            <td>{{dispQuizTitle(answer.quizId)}}</td>
            <td>{{answer.ordinal}}</td>
            <td>{{answer.score}}</td>
