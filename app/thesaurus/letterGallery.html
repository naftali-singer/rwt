
<div class="container">
    
    <div class="page-header">
      <h1>Thesaurus Letters</h1>
    </div>

    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2" ng-repeat="letter in letterArr" >
        <div class="well letter-item" ng-click="playLetter(letter.nameUrl)">           
            <h2>{{letter.symbol}}</h2>
        </div>
    </div>    
    
</div>
