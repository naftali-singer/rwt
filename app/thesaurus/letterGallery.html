
<div class="container">
    
    <div class="page-header">
      <h1>Thesaurus Letters</h1>
    </div>

    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="letter in letterArr" >
        
        <div class="well letter-item" ng-click="openDetails($index)">
            
            <h3>{{letter.symbol}}</h3>
            <p>{{letter.nameUrl}}</p>
            <button ng-click="playLetter(letter.nameUrl)">Play Letter</button>

        </div>
        
    </div>
    
    
</div>
